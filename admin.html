  <main class="login">

    <div class="language-buttons">
      <a href="/en/login-en.html" class="language-button">English</a>

    </div>

    <img src="/assets/image/SEO2.webp" alt="Image d'un poste de travail pour la gestion de projets web"
      class="login__img" />

    <h1 class="admin-title">Page d'Administration - Création de Comptes Clients</h1>

    <!-- Module Création de Compte Client -->
    <div class="container-admin">
      <section id="client-creation" class="form-section">
        <form id="client-creation-form" class="login__form">
          <h2 class="login__title">Créer un compte client</h2>

          <div class="login__content">
            <div class="login__box">
              <i class="ri-user-3-line login__icon"></i>
              <div class="login__box-input">
                <input type="text" id="client-name" class="login__input" required autocomplete="username" />
                <label for="client-name" class="login__label">Nom du client</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-mail-line login__icon"></i>
              <div class="login__box-input">
                <input type="email" id="client-email" class="login__input" required autocomplete="email" />
                <label for="client-email" class="login__label">Email du client</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>
              <div class="login__box-input">
                <input type="password" id="client-password" class="login__input" required autocomplete="new-password" />
                <label for="client-password" class="login__label">Mot de passe du client</label>
                <i class="ri-eye-off-line login__eye" id="client-login-eye"></i>
              </div>
            </div>
          </div>

          <button type="submit" class="login__button">Créer un compte</button>
        </form>
      </section>

      <!-- Module Téléversement -->
      <section id="file-upload" class="form-section">
        <h2 class="files-title">Gestion des fichiers clients</h2>
        <form id="file-upload-form" class="login__form">
          <div class="login__content">
            <div class="login__box">
              <i class="ri-mail-line login__icon"></i>
              <div class="login__box-input">
                <input type="email" id="target-client-email" class="login__input" required autocomplete="email" />
                <label for="target-client-email" class="login__label">Email du client</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-file-line login__icon"></i>
              <div class="login__box-input">
                <select id="category-select" class="login__input" required>
                  <option value="" disabled selected>Choisir une catégorie</option>
                  <option value="Facture">Facture</option>
                  <option value="Document">Document</option>
                  <option value="Téléchargement">Téléchargement</option>
                </select>
                <label for="category-select" class="login__label">Catégorie</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-upload-line login__icon"></i>
              <div class="login__box-input">
                <input type="file" id="upload-file" class="login__input" required />
                <label for="upload-file" class="login__label">Fichier</label>
              </div>
            </div>
          </div>

          <button type="submit" class="login__button">Téléverser</button>
        </form>
      </section>
    </div>
  </main>
